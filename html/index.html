<!DOCTYPE html>
<html lang="en">

<head>
    <!--Meta-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Page-->
    <title class="trl-webTitle">My portfolio - Adri&aacute;n Quir&oacute;s Pascual - Portfolio</title>
    <link rel="icon" href="">

    <!--BootStrap 4.3.1-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Links & Resources -->
    <link rel="stylesheet" type="text/css" href="../css/global.css" />
    <link rel="stylesheet" type="text/css" href="../css/local.css" />
    <script type="text/javascript" src="../js/main.js"></script>
    <script type="text/javascript" src="../js/translator.js"></script>
</head>

<body>
    <div id="bg" class="background-video">
        <video src="../src/video/bckv.webm" autoplay muted loop type="video/mp4"></video>
    </div>
    <main>
        <div id="load-screen" class="load-screen-bg">
            <div class="loading-content">
                <h1 class="loading-text">Loading</h1>
                <div class="load-bar">
                    <span id="load-bar"></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="hud display-row">
                    <img src="../src/img/profile.png" class="order-0 img-fluid rounded-circle profile-photo"
                        alt="adrian photo">
                    <div class="display-column order-1">
                        <div class="hud-text">Adri&aacute;n Quir&oacute;s Pascual</div>
                        <div class="bg-bar health-bg">
                            <div class="health-bar"></div>
                        </div>
                        <div class="bg-bar power-bg">
                            <div class="power-bar"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br />
        <div id="profile" class="row hide">
            <div class="col">
                <div  class="box-container display-column">
                    <div class="box-header display-row">
                        <div class="size-20">
                            <h2 class="box-h2">Profile</h2>
                        </div>
                        <div class="size-1 display-row">
                            <button class="close-button" onClick="closeWindow('profile')">X</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="jobs" class="row hide">
            <div class="col">
                <div class="box-container  display-column">
                    <div class="box-header display-row">
                        <div class="size-20">
                            <h2 class="box-h2">Jobs</h2>
                        </div>
                        <div class="size-1 display-row">
                            <button class="close-button" onClick="closeWindow('jobs')">X</button>
                        </div>
                    </div>
                    <div class="timeline-header">
                        <h2 class="box-h2">My jobs & studies</h2>
                    </div>
                </div>
                
            </div>
        </div>
        <div id="projects" class="row hide">
            <div class="col">
                <div  class="box-container display-column">
                    <div class="box-header display-row">
                        <div class="size-20">
                            <h2 class="box-h2">Projects</h2>
                        </div>
                        <div class="size-1 display-row">
                            <button class="close-button" onClick="closeWindow('projects')">X</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="display-row hud-button-panel">
                    <button class="hud-button">
                        <img class="button-icon" src="../src/img/profile-48.png" alt="profile"
                            onClick="openWindow('profile')">
                    </button>
                    <button class="hud-button">
                        <img class="button-icon" src="../src/img/jobs-48.png" alt="jobs" onClick="openWindow('jobs')">
                    </button>
                    <button class="hud-button">
                        <img class="button-icon" src="../src/img/projects-48.png" alt="projects"
                            onClick="openWindow('projects')">
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
